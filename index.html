<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find My Heart ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* This is the background seen ONLY through the flashlight hole */
            background-color: #222; 
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            cursor: none; /* Hide the normal mouse cursor for immersion */
        }

        /* --- THE BLACK CURTAIN (The Flashlight Layer) --- */
        #darkness {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            /* CRITICAL FIX: 
               Default position is -200px (Off Screen) so the heart is NOT seen initially.
            */
            --x: -200px;
            --y: -200px;
            
            /* The flashlight effect */
            mask-image: radial-gradient(circle 120px at var(--x) var(--y), transparent 0%, black 100%);
            -webkit-mask-image: radial-gradient(circle 120px at var(--x) var(--y), transparent 0%, black 100%);
            
            pointer-events: none; /* Let clicks pass through to the items below */
            transition: background-color 2s ease;
        }

        /* --- THE HIDDEN ROOM (Only visible via flashlight) --- */
        #hidden-room {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            background: #1a1a1a; /* Very dark grey so text pops slightly */
        }

        /* The Title she sees when scanning the top */
        .title-text {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            color: #ff4d6d;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Random Clues */
        .clue {
            position: absolute;
            color: #555;
            font-size: 1rem;
            pointer-events: none;
        }

        /* The Heart Button (Hidden in center) */
        .heart-btn {
            font-size: 80px;
            cursor: pointer;
            filter: drop-shadow(0 0 15px red);
            animation: beat 1s infinite;
            transition: transform 0.3s ease;
            z-index: 20;
        }
        
        .heart-btn:hover {
            transform: scale(1.3);
        }

        /* --- THE PROPOSAL (Pop up after clicking heart) --- */
        #proposal-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fff0f3 0%, #ffc0cb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            z-index: 30;
            transition: opacity 1.5s ease;
        }

        #proposal-screen h1 {
            font-family: 'Dancing Script', cursive;
            color: #d62828;
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        #proposal-screen p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .yes-btn {
            padding: 15px 50px;
            font-size: 1.5rem;
            background: #ff2e63;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 46, 99, 0.4);
            font-family: 'Poppins', sans-serif;
        }

        /* Guide text to tell her what to do initially */
        #guide-text {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: #444;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
            animation: blink 2s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

    </style>
</head>
<body>

    <div id="darkness"></div>

    <div id="guide-text">Move your finger to look around...</div>

    <div id="hidden-room">
        <div class="title-text">Find My Heart...</div>

        <div class="clue" style="top: 25%; left: 20%">Not here...</div>
        <div class="clue" style="top: 75%; left: 80%">Getting colder...</div>
        <div class="clue" style="top: 20%; left: 80%">Where is it?</div>
        <div class="clue" style="top: 70%; left: 15%">Keep looking...</div>

        <div class="heart-btn" onclick="foundHeart()">❤️</div>
    </div>

    <div id="proposal-screen">
        <h1>You Found It!</h1>
        <p>My heart was lost in the dark until you came.</p>
        <p style="font-size: 2rem; font-weight: bold; color: #ff2e63;">Will you be my Valentine?</p>
        <button class="yes-btn" onclick="celebrate()">YES!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const darkness = document.getElementById('darkness');
        const proposalScreen = document.getElementById('proposal-screen');
        const guideText = document.getElementById('guide-text');
        const body = document.body;

        // 1. FLASHLIGHT LOGIC
        function moveFlashlight(e) {
            let x, y;
            
            // Get position for Mobile (Touch) or Desktop (Mouse)
            if (e.type.startsWith('touch')) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }

            // Move the mask hole
            darkness.style.setProperty('--x', x + 'px');
            darkness.style.setProperty('--y', y + 'px');
        }

        // Listen for movement
        document.addEventListener('mousemove', moveFlashlight);
        document.addEventListener('touchmove', moveFlashlight);


        // 2. FOUND HEART LOGIC
        function foundHeart() {
            // Remove darkness
            darkness.style.opacity = '0';
            guideText.style.display = 'none';
            document.getElementById('hidden-room').style.opacity = '0';

            // Restore Cursor
            body.style.cursor = 'default';

            // Show Proposal
            setTimeout(() => {
                darkness.style.display = 'none'; // Remove completely
                proposalScreen.style.opacity = '1';
                proposalScreen.style.pointerEvents = 'all';
                
                // Trigger small confetti pop
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }, 500);
        }

        // 3. CELEBRATE LOGIC
        function celebrate() {
            // Massive confetti loop
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

    </script>
</body>
</html>
