<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find My Heart ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #222; 
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            /* Hide cursor to make it feel like a real flashlight */
            cursor: none; 
            touch-action: none; /* Disables scrolling on mobile so the game works better */
        }

        /* --- LAYER 1: The Flashlight (Black Mask) --- */
        #darkness {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            /* Start off-screen */
            --x: -200px;
            --y: -200px;
            
            /* Made the light BIGGER (200px) so finger doesn't block it */
            mask-image: radial-gradient(circle 200px at var(--x) var(--y), transparent 0%, black 100%);
            -webkit-mask-image: radial-gradient(circle 200px at var(--x) var(--y), transparent 0%, black 100%);
            
            pointer-events: none; 
            transition: background-color 2s ease;
        }

        /* --- LAYER 2: The Hidden Room --- */
        #hidden-room {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1a1a1a; 
            z-index: 5;
        }

        /* The Title */
        .title-text {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: #ff4d6d;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Clues scattered around */
        .clue {
            position: absolute;
            color: #555;
            font-size: 1rem;
            pointer-events: none;
        }

        /* THE HEART - Moved to Bottom Right */
        .heart-btn {
            position: absolute;
            top: 70%;  /* Lower down */
            left: 75%; /* To the right */
            transform: translate(-50%, -50%);
            font-size: 90px;
            cursor: pointer;
            filter: drop-shadow(0 0 20px red);
            animation: beat 1s infinite;
            z-index: 20;
        }

        /* --- LAYER 3: The Question (Pop up) --- */
        #proposal-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fff0f3 0%, #ffc0cb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            z-index: 30;
            transition: opacity 1.5s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        #proposal-screen h1 {
            font-family: 'Dancing Script', cursive;
            color: #d62828;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        #proposal-screen p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .yes-btn {
            padding: 15px 50px;
            font-size: 1.5rem;
            background: #ff2e63;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 46, 99, 0.4);
            font-family: 'Poppins', sans-serif;
            transition: transform 0.2s;
        }
        
        .yes-btn:active {
            transform: scale(0.95);
        }

        /* --- LAYER 4: Final Message (After Clicking Yes) --- */
        #final-message {
            display: none; /* Hidden initially */
            font-family: 'Dancing Script', cursive;
            color: #d62828;
            font-size: 2.5rem;
            animation: fadeIn 1s;
        }

        /* Animations */
        @keyframes beat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Instruction text */
        #guide-text {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="darkness"></div>

    <div id="guide-text">Drag your finger to find the light...</div>

    <div id="hidden-room">
        <div class="title-text">It's so dark here...</div>

        <div class="clue" style="top: 20%; left: 20%">Empty here...</div>
        <div class="clue" style="top: 80%; left: 20%">Look to the right -></div>
        <div class="clue" style="top: 40%; left: 80%">Look down...</div>
        <div class="clue" style="top: 50%; left: 50%">Warm...</div>

        <div class="heart-btn" onclick="foundHeart()">❤️</div>
    </div>

    <div id="proposal-screen">
        <div id="question-box">
            <h1>Will you be my Valentine?</h1>
            <p>I found my light when I found you.</p>
            <button class="yes-btn" onclick="clickYes()">YES! ❤️</button>
        </div>

        <div id="final-message">
            I love you so much<br>please be with me ❤️
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const darkness = document.getElementById('darkness');
        const proposalScreen = document.getElementById('proposal-screen');
        const guideText = document.getElementById('guide-text');
        const questionBox = document.getElementById('question-box');
        const finalMessage = document.getElementById('final-message');
        const body = document.body;

        // 1. FLASHLIGHT LOGIC
        function moveFlashlight(e) {
            let x, y;
            
            // Touch vs Mouse
            if (e.type.startsWith('touch')) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }

            // Update Flashlight Position
            darkness.style.setProperty('--x', x + 'px');
            darkness.style.setProperty('--y', y + 'px');
        }

        // Attach event listeners
        document.addEventListener('mousemove', moveFlashlight);
        document.addEventListener('touchmove', moveFlashlight);

        // 2. FOUND HEART
        function foundHeart() {
            // Fade out dark layers
            darkness.style.opacity = '0';
            guideText.style.display = 'none';
            document.getElementById('hidden-room').style.opacity = '0';

            // Show cursor again
            body.style.cursor = 'default';

            // Show Proposal after 0.5s
            setTimeout(() => {
                darkness.style.display = 'none';
                document.getElementById('hidden-room').style.display = 'none';
                
                proposalScreen.style.opacity = '1';
                proposalScreen.style.pointerEvents = 'all';
            }, 500);
        }

        // 3. CLICK YES
        function clickYes() {
            // Hide the question and button
            questionBox.style.display = 'none';
            
            // Show the special message
            finalMessage.style.display = 'block';

            // Fire Massive Confetti
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

    </script>
</body>
</html>
